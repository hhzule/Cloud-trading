

prometheus:
  prometheusSpec:
    retention: 15d
    retentionSize: "50GB"
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
    
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    
    # Service monitors for our apps
    additionalServiceMonitors:
    - name: trading-api
      selector:
        matchLabels:
          app: trading-api
      endpoints:
      - port: http
        path: /metrics
        interval: 30s
    
    - name: market-data
      selector:
        matchLabels:
          app: market-data
      endpoints:
      - port: http
        path: /metrics
        interval: 30s

grafana:
  enabled: true
  
  adminPassword: changeme  # Use sealed secret in production
  
  persistence:
    enabled: true
    storageClassName: gp3
    size: 10Gi
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Custom dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  
  dashboards:
    default:
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      
      kubernetes-pods:
        gnetId: 6417
        revision: 1
        datasource: Prometheus
      
      node-exporter:
        gnetId: 1860
        revision: 31
        datasource: Prometheus

alertmanager:
  enabled: true
  
  config:
    global:
      resolve_timeout: 5m
      slack_api_url: $SLACK_WEBHOOK_URL
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'slack-notifications'
      
      routes:
      - match:
          severity: critical
        receiver: 'pagerduty'
        continue: true
      
      - match:
          severity: warning
        receiver: 'slack-notifications'
    
    receivers:
    - name: 'slack-notifications'
      slack_configs:
      - channel: '#alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    
    - name: 'pagerduty'
      pagerduty_configs:
      - service_key: $PAGERDUTY_KEY
        description: '{{ .GroupLabels.alertname }}'
