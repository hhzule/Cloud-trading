
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudtrade-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Add your ACM certificate ARN here
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxxxx
spec:
  rules:
  - host: cloudtrade.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  
  - host: api.cloudtrade.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trading-api
            port:
              number: 80
  
  - host: market-data.cloudtrade.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: market-data
            port:
              number: 80
