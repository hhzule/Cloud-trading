
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-api-sa
  labels:
    app: trading-api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trading-api-role
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trading-api-rolebinding
subjects:
- kind: ServiceAccount
  name: trading-api-sa
roleRef:
  kind: Role
  name: trading-api-role
  apiGroup: rbac.authorization.k8s.io

