
name: Market Data Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
    - 'apps/market-data-service/**'
    - '.github/workflows/market-data-ci.yml'
  pull_request:
    branches: [main]
    paths:
    - 'apps/market-data-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: apps/market-data-service/requirements.txt
    
    - name: Install dependencies
      working-directory: apps/market-data-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run linter
      working-directory: apps/market-data-service
      run: |
        pip install flake8 black
        flake8 app/ --max-line-length=120
        black --check app/
    
    - name: Run tests
      working-directory: apps/market-data-service
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: apps/market-data-service/coverage.xml
        flags: market-data

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'apps/market-data-service'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
    
    - name: Run Safety check
      working-directory: apps/market-data-service
      run: |
        pip install safety
        safety check -r requirements.txt

  docker-build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build image  
      run: |
        docker build \
          -t market-data-api-local:latest \
          apps/market-data-service      
    
