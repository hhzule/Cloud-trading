
name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
    - 'apps/frontend/**'
    - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
    - 'apps/frontend/**'

# env:
#   REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/frontend
      run: npm ci
    
    - name: Run linter
      working-directory: apps/frontend
      run: npm run lint
    
    - name: Type check
      working-directory: apps/frontend
      run: npx tsc --noEmit
    
    - name: Build
      working-directory: apps/frontend
      run: npm run build

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'apps/frontend'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
    
    - name: Run npm audit
      working-directory: apps/frontend
      run: npm audit --audit-level=moderate

  docker-build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build image  
      run: |
        docker build \
          -t frontend-local:latest \
          apps/frontend

