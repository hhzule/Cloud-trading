
name: Trading API CI/CD

on:
  push:
    branches: [main, develop]
    paths:
    - 'apps/trading-api/**'
    - '.github/workflows/trading-api-ci.yml'
  pull_request:
    branches: [main]
    paths:
    - 'apps/trading-api/**'

# env:
#   REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}/trading-api

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trading_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/trading-api/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/trading-api
      run: npm ci
    
    - name: Run linter
      working-directory: apps/trading-api
      run: npm run lint
    
    - name: Run unit tests
      working-directory: apps/trading-api
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: trading_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        REDIS_HOST: localhost
      run: npm test -- --coverage
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: apps/trading-api/coverage/lcov.info
        flags: trading-api

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'apps/trading-api'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
    
    - name: Run npm audit
      working-directory: apps/trading-api
      run: npm audit --audit-level=moderate

  docker-build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
