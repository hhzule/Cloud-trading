
name: Cleanup Old Images

on:
  schedule:
  - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    
    steps:
    - name: Delete old container images
      uses: actions/delete-package-versions@v4
      with:
        package-name: 'cloudtrade-platform/frontend'
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: 'true'
    
    - name: Delete old market-data images
      uses: actions/delete-package-versions@v4
      with:
        package-name: 'cloudtrade-platform/market-data-service'
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: 'true'
    
    - name: Delete old trading-api images
      uses: actions/delete-package-versions@v4
      with:
        package-name: 'cloudtrade-platform/trading-api'
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: 'true'