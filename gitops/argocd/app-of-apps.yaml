

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudtrade-apps
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/cloudtrade-platform.git
    targetRevision: HEAD
    path: gitops/argocd/applications
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
