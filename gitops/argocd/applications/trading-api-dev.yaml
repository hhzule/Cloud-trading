
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trading-api-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/cloudtrade-platform.git
    targetRevision: develop
    path: kubernetes/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudtrade-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
